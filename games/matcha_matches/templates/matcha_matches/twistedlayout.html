{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title%}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href='/static/matcha_matches/styles.css?{% now "U" %}'>
        {% block script %}{% endblock script %}
    </head>
    <body>
        <header class="twisted-header">
            <a href="{% url 'index'%}" class="twisted-logo">Matcha Matches</a>

            <nav>
                <a href="" class="twisted-navbar">Contact Us</a>
            </nav>
        </header>
        <div class="twisted-pageName">
            {% block pageName %}{% endblock pageName %}
        </div>
        <main class="twisted-main">
            {% block main %}{% endblock main %}
        </main>
    </body>
</html>
